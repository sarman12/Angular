<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <form
    [formGroup]="loginForms"
    (ngSubmit)="submit()"
    class="form w-25 border border-2 border-primary p-5 rounded shadow-sm bg-white"
  >
    <h1 class="mb-4 text-center text-primary">Login</h1>

    <div *ngIf="successMessage" class="alert alert-success text-center">
      {{ successMessage | successPipe }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger text-center">
      {{ errorMessage }}
    </div>

    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="inputName"
        placeholder="Enter your username"
        formControlName="username"
      />
      <label for="inputName">Username</label>
      <span
        *ngIf="
          loginForms.controls['username'].invalid &&
          loginForms.controls['username'].dirty
        "
        class="text-danger small"
      >
        Enter a valid Username
      </span>
    </div>

    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        id="Email"
        placeholder="Enter your email"
        formControlName="email"
      />
      <label for="Email">Email</label>
      <span
        *ngIf="
          loginForms.controls['email'].invalid &&
          loginForms.controls['email'].dirty
        "
        class="text-danger small"
      >
        Enter a valid Email
      </span>
    </div>

    <div class="form-floating mb-4">
      <input
        type="password"
        class="form-control"
        id="inputPassword"
        placeholder="Enter your password"
        formControlName="password"
      />
      <label for="inputPassword">Password</label>
      <span
        *ngIf="
          loginForms.controls['password'].invalid &&
          loginForms.controls['password'].dirty
        "
        class="text-danger small"
      >
        Enter a valid password
      </span>
    </div>

    <button
      type="submit"
      class="btn btn-primary w-100 mb-3"
      [disabled]="loginForms.invalid || loginForms.pristine"
    >
      Login
    </button>

    <p class="text-center mb-0">
      Don't have an account?
      <a class="text-success" routerLink="/register">Register</a>
    </p>
  </form>
</div>
