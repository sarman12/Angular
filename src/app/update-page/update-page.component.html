<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white text-center">
          <h4>Update User Details</h4>
        </div>

        <div class="card-body">
          <form [formGroup]="updateForm" (ngSubmit)="updateUser()">
            <!-- Full Name -->
            <div class="mb-3">
              <label for="fullname" class="form-label">Full Name</label>
              <input
                type="text"
                id="fullname"
                class="form-control"
                formControlName="fullname"
              />
              <span
                id="fullnameError"
                class="text-danger mt-1"
                *ngIf="
                  updateForm.controls['fullname'].invalid &&
                  updateForm.controls['fullname'].touched
                "
              >
                Please enter a valid full name
              </span>
            </div>

            <!-- Username -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                formControlName="username"
              />
              <div
                class="text-danger mt-1"
                *ngIf="
                  updateForm.controls['username'].invalid &&
                  updateForm.controls['username'].touched
                "
              >
                Please enter a valid username
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
              />
              <div
                class="text-danger mt-1"
                *ngIf="
                  updateForm.controls['email'].invalid &&
                  updateForm.controls['email'].dirty
                "
              >
                Please enter a valid email
              </div>
            </div>

            <!-- Age -->
            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input
                type="number"
                id="age"
                class="form-control"
                formControlName="age"
              />
              <div
                class="text-danger mt-1"
                *ngIf="
                  updateForm.controls['age'].invalid &&
                  updateForm.controls['age'].touched
                "
              >
                Age must be between 18 and 60
              </div>
            </div>

            <!-- Gender -->
            <div class="mb-3">
              <label class="form-label">Gender</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  value="Male"
                  formControlName="gender"
                  id="male"
                />
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  value="Female"
                  formControlName="gender"
                  id="female"
                />
                <label class="form-check-label" for="female">Female</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  value="Others"
                  formControlName="gender"
                  id="others"
                />
                <label class="form-check-label" for="others">Others</label>
              </div>
              <div
                class="text-danger mt-1"
                *ngIf="
                  updateForm.controls['gender'].invalid &&
                  updateForm.controls['gender'].touched
                "
              >
                Please select a gender
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
              />
              <div
                class="text-danger mt-1"
                *ngIf="
                  updateForm.controls['password'].invalid &&
                  updateForm.controls['password'].touched
                "
              >
                Password must be 8-10 characters
              </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
              <button type="submit" class="btn btn-success">Update</button>
              <button
                type="button"
                class="btn btn-secondary"
                (click)="cancelUpdate()"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
